    <script>

const groups = [
  {name: "Faculty", members: [["/img/people/tim_Kraska.jpg","Tim Kraska"],["/img/people/madden.jpg","Sam Madden"],["/img/people/stonebraker-71.png","Michael Stonebraker"],["/img/people/michjc-1.jpg","Michael Cafarella"],["/img/people/pic.jpg","Julian Shun"]]},

  {name: "Postdoctoral Students", members: [["/img/people/leicao-1-2.png","Lei Cao"],["/img/people/RyanM.png","Ryan Marcus"],["/img/people/elkindi-bio-pic-1.png","Elkindi Rezig"],["/img/people/giovanni-1.png","Giovanni Simonini"],["/img/people/Xiangyao-Yu-1.png","Xiangyao Yu"],["/img/people/ez-1.png","Emanuel Zgraggen"]]},
  {name: "Students", members: [["/img/people/Favyen-Bastini-1-1.png","Favyen Bastani"],["/img/people/jialin-1.png","Jialin Ding"],["/img/people/yi-2.png","Yi Lu"],["/img/people/oscarmoll.png","Oscar Moll"],["/img/people/Matt-Perron-Photo-1.png","Matt Perron"],["/img/people/AnilShanbhag.png","Anil Shanbhag"],["/img/people/wenbo-1.png","Wenbo Tao"],["/img/people/Joana-1.png","Joana M.F. da Trindade"],["/img/people/kapil.png","Kapil Vaidya"],["/img/people/Zeyuan-1.png","Zeyuan Shang"],["/img/people/weitzner-sm.jpg","Daniel Weitzner"]]}
  ];

const container = document.querySelector('#people-container');
for (var k = 0; k < groups.length; k++) {
  const groupContainer = document.createElement('div');
  groupContainer.classList.add('group');
  const people = groups[k];

  groupContainer.innerHTML = `<h2>${people.name}</h2>`

  const cards = document.createElement('div');

  for (var i=0; i<people.members.length; i++) {
    const person = people.members[i];
    const html = `
            <div class="card" style="width: 150px;border: none;">
            <img class="card-img-top" data-src="holder.js/100px180/" alt="100%x180" style="height: 150px;width: 100%;display: block;" src="${person[0]}">
            <div class="card-body" style="padding-left: 0;padding-top: 10px;">
              <h5 class="card-title">${person[1]}</h5>
            </div>
          </div>`;
    const div = document.createElement('div');
    div.classList.add('cardHolder');
    div.innerHTML = html;
    cards.appendChild(div);
  }

  groupContainer.appendChild(cards);
  container.appendChild(groupContainer);
}
